<div>
  <div class="space-y-1">
    <label for="{{ field.id }}" class="block text-sm text-gray-900">
      {{ field.label_tag }}
    </label>

    {% if field.help_text %}
      <span class="text-xs text-gray-700">
        {{ field.help_text }}
      </span>
    {% endif %}

    {{ field }}
  </div>

  {% if field.errors %}
    <div class="text-red-600 font-semibold text-xs" style="font-size: 0.8em">
      {{ field.errors|striptags }}
    </div>
  {% endif %}
</div>
