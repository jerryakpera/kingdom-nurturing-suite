<div class="p-2">
  <div class="h-full border border-gray-200 shadow-sm p-2 rounded-md">
    <div class="w-full flex flex-col items-center space-y-1">
      <div class="text-xs font-semibold">
        {{ profile.get_role_display_str }}
      </div>
      {% include "profiles/components/profile_card/profile_rounded_picture.html" %}
      <a href="{{ profile.get_absolute_url }}" class="text-knsPrimary font-bold text-sm">
        {{ profile.get_full_name }}
      </a>
      {% if profile.location_country %}
        <div class="text-gray-400 text-xs font-light flex items-center gap-x-1">
          <span class="mb-0 fw-semibold">
            <img
              alt="Event location flag"
              src="{{ profile.location_country.flag }}"
            />
          </span>
          {{ profile.location_display }}
        </div>
      {% endif %}
    </div>
  </div>
</div>
