<form method="GET" class="flex gap-x-2 items-center w-full">
  <div class="grid grid-cols-2 items-center gap-x-2 w-full">
    <select name="sort_by" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option value="created_at" {% if sort_by == "created_at" %}selected{% endif %}>Created At</option>
      <option value="last_name" {% if sort_by == "last_name" %}selected{% endif %}>Last Name</option>
      <option value="first_name" {% if sort_by == "first_name" %}selected{% endif %}>First Name</option>
    </select>

    <select name="order" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option value="asc" {% if sort_order == "asc" %}selected{% endif %}>Ascending</option>
      <option value="desc" {% if sort_order == "desc" %}selected{% endif %}>Descending</option>
    </select>
  </div>

  <!-- Include current filter parameters as hidden inputs -->
  {% for key, value in request.GET.items %}
    {% if key != "search" and key != "page" %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endif %}
  {% endfor %}

  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2 flex items-center gap-x-1">
    {% if sort_order == "asc" %}
      <iconify-icon icon="octicon:sort-asc-24" class="text-xl"></iconify-icon>
    {% else %}
      <iconify-icon icon="octicon:sort-desc-24" class="text-xl"></iconify-icon>
    {% endif %}

    <span class="hidden xs:block">
      Sort
    </span>
  </button>
</form>
