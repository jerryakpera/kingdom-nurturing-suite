{% load static %}

<!-- Modal toggle -->
<button
  type="button"
  id="open-filter-profiles-modal-button"
  class="px-3 py-2 text-sm font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800"
>
  <iconify-icon icon="mdi:filter"></iconify-icon>
  Filter
</button>

<!-- Main modal -->
<div id="filter-profiles-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <form class="relative w-full max-w-7xl min-h-full" method="GET" action="{% url 'profiles:index' %}">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow min-h-full">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          Filter profiles
        </h3>
        <button
          type="button"
          id="close-filter-profiles-modal-button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <iconify-icon icon="mingcute:close-fill"></iconify-icon>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-2 space-y-2">
        <div id="accordion-collapse" data-accordion="collapse">
          {% include "profiles/components/filter_profiles/basic_info_filter.html" %}
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b gap-x-2">
        <a
          href="{% url "profiles:index" %}"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Reset Filter
        </a>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Apply filter</button>
      </div>
    </div>
  </form>
</div>

<script src="{% static "core/js/init_modals.js" %}"></script>
