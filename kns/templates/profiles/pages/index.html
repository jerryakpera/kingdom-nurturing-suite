{% extends "base.html" %}

{% block title %}
  KNS | Profiles
{% endblock %}

{% block base_content %}
  <h1>Profiles</h1>

  {% for profile in profiles %}
    <h4>
      <a href="{% url "profiles:profile_detail" profile_slug=profile.slug %}">
        {{ profile.first_name }} {{ profile.last_name }}
      </a>
    </h4>
  {% endfor %}
{% endblock base_content %}
