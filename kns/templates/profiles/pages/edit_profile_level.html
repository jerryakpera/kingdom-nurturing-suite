{% extends "profiles/profile_base.html" %}

{% block profile_base_content %}
  <section>
    <form
      method="POST"
      id="form-container"
      class="space-y-4"
      action="{% url "profiles:edit_profile_level" profile_slug=profile.slug %}"
    >
      {% csrf_token %}

      <div class="card-body flex flex-col space-y-4">
        <div>
          <h1 class="font-semibold text-xl text-primary">Profile level</h1>
          <p>Update the level of this profile</p>
          <hr class="mb-3 border-gray-300">
        </div>

        {% include "levels/forms/profile_level_form.html" %}
      </div>

      <div class="card-footer">
        <div class="flex justify-end space-x-2">
          {% include "core/components/globals/cancel_button.html" %}

          <button
            type="submit"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </section>
{% endblock profile_base_content %}
