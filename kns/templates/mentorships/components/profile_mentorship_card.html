<div class="p-6 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 flex flex-col h-full">
  <div class="flex-grow">
    <div class="uppercase tracking-wider text-gray-600 font-semibold text-xs">Mentorship areas</div>

    <div class="text-sm font-medium flex gap-x-2 items-center my-1 rounded-md {% if profile.is_mentor %}text-knsSecondary-700 bg-knsSecondary-50 {% else %} text-knsPrimary-600 bg-knsPrimary-50 border-knsPrimary-300 {% endif %} border p-1">
      {{ profile.get_full_name }} is {% if profile.is_mentor %}willing {% else %}not willing{% endif %}
        to mentor others
    </div>

    <h6 class="mb-2 text-lg font-bold tracking-tight text-gray-800">
      {{ profile.get_mentorship_areas_as_str }}
    </h6>
  </div>
  <div class="space-x-2 mt-auto">
    <a
      href="{% url "profiles:profile_levels" profile_slug=profile.slug %}"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Read more
      <iconify-icon icon="mdi:arrow-right-thin" class="text-2xl ml-1"></iconify-icon>
    </a>

    <a
      href="{% url "profiles:edit_profile_level" profile_slug=profile.slug %}"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Assign mentorship areas
      <iconify-icon icon="mdi:arrow-right-thin" class="text-2xl ml-1"></iconify-icon>
    </a>
  </div>
</div>
