<section class="{% if profiles.count > 0 %} pb-10 {% endif %}">
  {% if profiles.count > 0 %}
    <div class="grid grid-cols-2 xs:grid-cols-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      {% for profile in profiles %}
        {% include "profiles/components/profiles_list/profiles_list_item.html" %}
      {% endfor %}
    </div>

  {% else %}
    <div class="p-3 border-l-4 bg-knsSecondary-200 border-knsSecondary-600 flex flex-col md:flex-row justify-between w-full shadow-sm text-black">
      <div class="flex flex-col w-full">
        <p class="flex items-center text-sm font-normal text-black">
          This group has no members to display.
        </p>

        <div class="flex justify-end w-full">
          {% if request.user.profile == group.leader %}
            <a
              href="{% url "profiles:register_member" %}"
              class="text-knsSecondary-950 font-medium text-sm px-5 py-2.5"
            >
              Register member
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  {% endif %}
</section>
