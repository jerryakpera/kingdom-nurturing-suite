<div class="h-full border-gray-300 shadow-sm border bg-knsSecondary-700 rounded-lg">
  <div class="p-1 grid grid-cols-2 grid-rows-3 gap-1 h-full">
    {% for stat in groups_stats %}
      <div class="bg-gray-100 text-white rounded-lg flex items-center justify-center flex-col gap-y-1 px-2">
        <iconify-icon icon="{{ stat.icon }}" class="text-2xl text-knsSecondary-700"></iconify-icon>

        <div class="text-black font-bold text-sm text-center w-full">
          {{stat.value}}
        </div>
        <div class="text-xs text-knsSecondary-700 w-full text-center">
          {{ stat.description }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
