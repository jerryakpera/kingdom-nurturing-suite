{% extends "groups/group_base.html" %}

{% block title %}
  KNS | {{ group.name }}
{% endblock title %}

{% block group_base_content %}
  <section class="container-default py-4 md:py-8">
    <div class="mb-8 md:mb-12">
      <h1 class="text-center text-2xl font-bold text-black lg:text-3xl font-serif">
        {{ group.name }}
      </h1>
      <p class="mx-auto max-w-screen-md text-center text-gray-700 font-medium">
        {{ group.description }}
      </p>
    </div>
  </section>
{% endblock group_base_content %}
