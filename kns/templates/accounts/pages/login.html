{% extends "base.html" %}

{% block title %}
  KNS | Sign into your account
{% endblock title %}

{% block base_content %}
  <section class="container-default py-16 md:py-32">
    <div>
      <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">Login</h2>

      <form
        method="POST"
        autocomplete="off"
        action="{% url "accounts:login" %}"
        class="mx-auto w-full sm:w-2/3 lg:w-2/5 rounded-lg border"
      >
        {% csrf_token %}

        <div class="flex flex-col gap-4 p-4 md:p-8">
          <div>
            <label for="email" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Email</label>
            {{ login_form.email }}
          </div>

          <div>
            <label for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
            {{ login_form.password }}
          </div>

          <button type="submit" class="block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Log in</button>
        </div>
      </form>
    </div>
  </section>
{% endblock base_content %}
